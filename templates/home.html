<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">


</head>

<body class="mybody" style="background-color: black;">
  <img src="{{ url_for('static',filename='images/house-1836070.jpg') }} " alt="House image" class="bg">
  <div class="contaner" style="max-width: 80%; margin: auto; padding: 25px;">
    
    <h1 style="margin: 20px; text-align: center; color: aliceblue;">Boston House Price Prediction</h1>
    <div class="from1">
      <!-- Main Input For Receiving Query to our ML -->
      <div class="opu">
        <h1 style="margin: 20px; text-align: center; color: black;">{{prediction_text}}</h1>
        
      </div>
      <form action="{{ url_for('predict')}}" method="post" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <input type="text" name="CRIM" placeholder="Crime rate by town" required="required" /><br>
        <input type="text" name="ZN" placeholder="Proportion of residential land zoned" required="required" /><br>
        <input type="text"  name="INDUS" placeholder="Proportion of non-retail business acres per town" required="required" /><br>
        <input type="text" name="CHAS" placeholder="Charles River(yes=1)" required="required" /><br>
        <input type="text" name="NOX" placeholder="Nitric oxides concentration" required="required" /><br>
        <input type="text"  name="RM" placeholder="Average number of rooms per dwelling" required="required" /><br>
        <input type="text" name="Age" placeholder="Proportion of owner-occupied units built" required="required" /><br>
        <input type="text" name="DIS" placeholder="Weighted distances to five Boston employment centres" required="required" /><br>
        <input type="text"  name="RAD" placeholder="Index of accessibility to radial highways" required="required" /><br>
        <input type="text" name="TAX" placeholder="Full-value property-tax rate per $10,000" required="required" /><br>
        <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required="required" /><br>
        <input type="text" name="B" placeholder="Proportion of blacks by town" required="required" /><br>
        <input type="text" name="LSTAT" placeholder="%Lower status of the population" required="required" /><br>
        <button type="submit" class="btn">Predict</button>
      </form>
    </div>
    <br>
    <br>
  </div>
  

</body>

</html>
