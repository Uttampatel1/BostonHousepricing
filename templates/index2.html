<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="/STYLE.CSS">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/STYLE.CSS') }}">

</head>

<body>




    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -mx-4 -mb-10 text-center">
                <div class="sm:w-1/2 mb-10 px-4">
                    <div class="rounded-lg h-64 overflow-hidden">
                        <img alt="content" class="object-cover object-center h-full w-full"
                            src="{{ url_for('static',filename='images/hfive.jpg') }}">
                    </div>

                </div>
                <div class="sm:w-1/2 mb-10 px-4">
                    <div class="rounded-lg h-64 overflow-hidden">
                        <img alt="content" class="object-cover object-center h-full w-full"
                            src="{{ url_for('static',filename='images/hsix.jpg') }}">
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="text-center mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium text-center title-font text-gray-900 mb-4" id="hadpara">
                    Boston House Price Prediction</h1>
                <p class="text-base leading-relaxed xl:w-2/4 lg:w-3/4 mx-auto">Blue bottle crucifix vinyl post-ironic
                    four dollar toast vegan taxidermy. Gastropub indxgo juice poutine, ramps microdosing banh mi pug.
                </p>
            </div>

            <div class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2">
                <div class="p-2 sm:w-1/2 w-full">
                    <div class="bg-gray-100 rounded flex p-4 h-full items-center">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="3" class="text-indigo-500 w-6 h-6 flex-shrink-0 mr-4" viewBox="0 0 24 24">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                            <path d="M22 4L12 14.01l-3-3"></path>
                        </svg>
                        <form action="{{ url_for('predict')}}" method="post">
                        <input type="text" name="CRIM" placeholder="CRIM" required="required" />
                        <input type="text" name="ZN" placeholder="ZN" required="required" />
                        <input type="text" name="INDUS" placeholder="INDUS" required="required" />
                        <input type="text" name="CHAS" placeholder="CHAS" required="required" />
                        <input type="text" name="NOX" placeholder="NOX" required="required" />
                        <input type="text" name="RM" placeholder="RM" required="required" />
                        <input type="text" name="AGE" placeholder="AGE" required="required" />
                        <input type="text" name="DIS" placeholder="DIS" required="required" />
                        <input type="text" name="RAD" placeholder="RAD" required="required" />
                        <input type="text" name="TAX" placeholder="TAX" required="required" />
                        <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />
                        <input type="text" name="B" placeholder="B" required="required" />
                        <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />
                        <button
                            class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                            id="prodict" type="submit" class="btn">Predict</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="opu">
                <h1 style="margin: 20px; text-align: center; color: aliceblue;">{{prediction_text}}</h1>
                
              </div>

    </section>

    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <img src="{{ url_for('static',filename='images/logo.png') }}" alt=" logo" id="logo">

            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                uttampipaliya72
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@gmail.com</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        </div>

</body>

</html>
